<!DOCTYPE html>
<html>

<head>
<title>Form</title>
</head>

<body>

<form>

<h1>FORM<h1>
<label for="user">Username</label>
<input type="text" name="user" id="user">
<br>
<label for="pass">Password</label>
<input type="password" name="pwd" id="pass">
<h2>Tick Gender</h2>
<label for="male">Male</label>
<input type="checkbox" name="check" id="male">
<label for="female">Female</label>
<input type="checkbox" name="check" id="female">
<br>
</br>
<label for="year">Date of Birth</label>
<input id="year" name="year" type="date" >
<br>
<label for="weight">Weight</label>
<input type="range" name="weight" id="weight" step="1" min="1" max="100" >
</form>
</body>
</html>
